  <title>TFA - On Point</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="space home">
    <h1 class="home-logo title ">On Point</h1>
    <span class="home-element home-element--top">Collection 21/22</span>
    <span class="home-element home-element--bottom">Raphaël Mauclet</span>
    <a href="" class="bouton">Télécharger</a>
  </div>

  <div class="space valeur">
    <div class="valeur-content">
      <h2 data-text="Valeurs" class="title ombre valeur-title">Valeurs</h2>
      <ul class="valeur-list">
        <li class="valeur-list__el">
          <h3 class="list-el__title">Sur mesure</h3>
          <p class="list-el__texte">Toutes les pièces sur mesure</p>
        </li>
        <li class="valeur-list__el">
          <h3 class="list-el__title">Qualité du tissus</h3>
          <p class="list-el__texte">Tissus europeen, no polluant,..</p>
        </li>
        <li class="valeur-list__el">
          <h3 class="list-el__title">Non industriel</h3>
          <p class="list-el__texte">Créé par des designer et fait main</p>
        </li>
      </ul>

    </div>
    <img  class="valeur-mockup" src="assets/images/etiquette.png" srcset="assets/images/etiquette@2x.png 2x" alt="Mockup etiquette de la marque">
    
  </div>

</body>
